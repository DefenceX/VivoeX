name: "Build Ubuntu : Opensplice"

on:
  push:
    branches: main
  pull_request:
    branches: main

permissions:
  contents: read
  pull-requests: read

jobs:
  build-ubuntu-opensplice:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Apt Update
        run: sudo apt-get update

      - name: Apt Install
        run: |
          sudo apt-get autoremove openjdk-11-jre && \
          sudo apt-get --no-install-recommends install catch rpm python libgtk-3-dev valgrind libcairo2-dev \
          libpango1.0-dev libxt-dev doxygen libxml2-dev ncurses-dev libxext-dev libswscale-dev libprotobuf-c-dev \
          geographiclib-doc libgeographic-dev libasio-dev libtinyxml2-dev gradle libgeographic-dev libprotobuf-dev \
          protobuf-compiler autoconf automake libtool curl make g++ unzip gawk flex bison

      - name: Configure
        run: |
          export JAVA_HOME="" && \
          mkdir build && \
          cd build && \
          cmake -DDDS=OSPL-CE .. && \
          make -j ${nproc}

      - name: Package
        run: cd $HOME/build && cpack -G RPM && PACKAGE=$(ls ./build/*.rpm)

      # - name: CTest
      #   run: xvfb-run --server-args="-screen 0 1024x768x24" ctest -T memcheck

      - name: Post
        run: cd .. && bash <(curl -s https://codecov.io/bash)

      - name: Archive packaged .rpm
        uses: actions/upload-artifact@v3
        with:
          name: $PACKAGE
          path: $PACKAGE